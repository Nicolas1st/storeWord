{% extends "base.html" %}
{% block content %}
<h1>Login page</h1>
<form action={{url_for('login')}} method="POST">
    <div>
        <label for="login">Login</label>
        <input type="text" id="login" name="login">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <input type="submit">
</form>
{% endblock %}
