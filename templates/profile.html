{% extends "base.html" %}
{% block links %}
    <a href="{{url_for('profile')}}" class="navbar__link">Words</a>
    {% if "user" in session %}
        <a href="{{url_for('logout')}}" class="navbar__link">Logout</a>
    {% else %}    
        <a href="{{url_for('login')}}" class="navbar__link">Login</a>
        <a href="{{url_for('signup')}}" class="navbar__link">Sign Up</a>
    {% endif %}
{% endblock links %}
{%block content %}
<h1 class="page-title">Profile page</h1>
<form action="{{url_for('profile')}}" method="POST" class="form">
    <div class="form__field">
        <label for="word" class="form__field-name">Word: </label>
        <input type="text" id="word" name="word" class="form__input">
    </div>
    <div>
        <input type="submit" class="form__submit">
    </div>
</form>
<div>
    {% for word in words %}
        <p>{{word}}</p>
    {% endfor %}
</div>
{% endblock content %}
